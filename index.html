<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>PSV v4 + Pins (12000x6000 固定・HTMLマーカー)</title>

  <!-- Photo-Sphere-Viewer v4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.min.css">
  <script src="https://cdn.jsdelivr.net/npm/uevent@2/browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/plugins/markers.js"></script>

  <style>
    html,body{margin:0;height:100%}
    #viewer{width:100%;height:100%}

    /* HTMLマーカー（赤いピン） */
    .pin{
      width:22px;height:22px;border-radius:50%;
      background:#e53935;
      box-shadow:
        0 0 0 3px rgba(255,255,255,.95),   /* 白い縁取り */
        0 2px 6px rgba(0,0,0,.35);        /* 影 */
      position:relative;
    }
    .pin::after{
      content:"";
      position:absolute; left:50%; transform:translateX(-50%);
      bottom:-8px; width:0; height:0;
      border-left:7px solid transparent;
      border-right:7px solid transparent;
      border-top:8px solid #e53935;       /* 下向き三角 */
      filter:drop-shadow(0 1px 2px rgba(0,0,0,.25));
    }
  </style>
</head>
<body>
<div id="viewer"></div>

<script>
  // 12000x6000 の equirectangular 前提
  const viewer = new PhotoSphereViewer.Viewer({
    container: document.getElementById('viewer'),
    panorama: 'sphere30m.jpg', // ← 12000x6000 の画像
    panoData: {
      fullWidth: 12000,
      fullHeight: 6000,
      croppedWidth: 12000,
      croppedHeight: 6000,
      croppedX: 0,
      croppedY: 0
    },
    plugins: [PhotoSphereViewer.MarkersPlugin]
  });

  const markersPlugin = viewer.getPlugin(PhotoSphereViewer.MarkersPlugin);

  viewer.once('ready', () => {
    // HTMLマーカー（画像を使わない）
    markersPlugin.addMarker({
      id: 'pin1',
      longitude: 0.0,          // 0 = 正面
      latitude: 0.0,           // 0 = 水平線
      html: '<div class="pin"></div>',
      anchor: 'bottom center',
      width: 22,               // CSSと揃える（任意で変更OK）
      height: 30,              // ピン先端(三角)込みの目安
      tooltip: { content: '① サンプルピン', position: 'top center' },
      data: { url: '1.jpg' }
    });

    // クリックでリンクを新規タブ
    markersPlugin.on('select-marker', (e, marker) => {
      if (marker?.data?.url) window.open(marker.data.url, '_blank');
    });
  });
</script>
</body>
</html>
