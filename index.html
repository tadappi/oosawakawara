<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>PSV v4 + Pins (pin.png を球面マーカーに)</title>

  <!-- Photo-Sphere-Viewer v4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.min.css">
  <script src="https://cdn.jsdelivr.net/npm/uevent@2/browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/plugins/markers.js"></script>

  <style>
    html,body{margin:0;height:100%}
    #viewer{width:100%;height:100%}
  </style>
</head>
<body>
<div id="viewer"></div>

<script>
  // 画像は 12000x6000 の equirectangular
  const viewer = new PhotoSphereViewer.Viewer({
    container: document.getElementById('viewer'),
    panorama: 'sphere30m.jpg',
    panoData: {
      fullWidth: 12000, fullHeight: 6000,
      croppedWidth: 12000, croppedHeight: 6000,
      croppedX: 0, croppedY: 0
    },
    plugins: [PhotoSphereViewer.MarkersPlugin]
  });

  const markers = viewer.getPlugin(PhotoSphereViewer.MarkersPlugin);

  // まず pin.png の読み込みを確認（パス間違い検出用）
  const imgTest = new Image();
  imgTest.onload = () => console.log('pin.png loaded:', imgTest.width+'x'+imgTest.height);
  imgTest.onerror = () => console.error('pin.png が読み込めません。index.html と同じ階層にありますか？');
  imgTest.src = 'pin.png'; // ← index.html と同じフォルダに置く

  viewer.once('ready', () => {
    // 球面固定の「imageマーカー」
    markers.addMarker({
      id: 'pin1',
      longitude: 0.0,      // 経度（正面）
      latitude: 0.0,       // 緯度（水平線）
      image: 'pin.png',    // ← 透過PNG推奨
      width: 64,           // 画像サイズに合わせて調整
      height: 64,
      anchor: 'bottom center',  // 先端を地点に合わせる
      tooltip: { content: '① サンプルピン', position: 'top center' },
      data: { url: '1.jpg' }
    });

    // クリックでリンクを開く
    markers.on('select-marker', (e, marker) => {
      if (marker?.data?.url) window.open(marker.data.url, '_blank');
    });
  });
</script>
</body>
</html>
