<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>PSV v4 + Pins (12000x6000 固定・imageマーカー)</title>

  <!-- Photo-Sphere-Viewer v4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.min.css">
  <script src="https://cdn.jsdelivr.net/npm/uevent@2/browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/photo-sphere-viewer.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/photo-sphere-viewer@4/dist/plugins/markers.js"></script>

  <style>
    html,body{margin:0;height:100%}
    #viewer{width:100%;height:100%}
  </style>
</head>
<body>
<div id="viewer"></div>

<script>
  const viewer = new PhotoSphereViewer.Viewer({
    container: document.getElementById('viewer'),
    panorama: 'sphere30m.jpg', // ← 12000x6000 の画像
    panoData: {
      fullWidth: 12000,
      fullHeight: 6000,
      croppedWidth: 12000,
      croppedHeight: 6000,
      croppedX: 0,
      croppedY: 0
    },
    plugins: [PhotoSphereViewer.MarkersPlugin]
  });

  const markersPlugin = viewer.getPlugin(PhotoSphereViewer.MarkersPlugin);

  // 赤丸PNGをBase64で埋め込み（サイズ 64x64）
  const redPin = 
    "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAAAQCAYAAABAfUpkAAAACXBIWXMAAAsTAAALEwEAmpwYAAABOklEQVRoge2XvQ3CMAxFZ8xQhB2xgQ3c4TtuAyMFDWugGyIYss5sR8iPISGOMW2zWxkTi9X0aZdCyo6XKrJHsbhYr+7nPZqtm1L8CiMZCK+xkTYA5tWfYw2aARgQ+byHHBBjYr1gM0aAToAvBpg+O7rDqgZMgEAvM6FoQA8pIkQIdjCsRNEAmd8jAEoMIQ0ZgQASUQZ5IXRrVnIuNeA7RSXM0jXHgHaPwDwFY2TlpQAe0mQhvjD5cITzAo8X2btq4k6LwvTHLWy7ubM8AZ/Nu2owzxruTkhwIz80LBRAA7NfjqgkiuMCuh92mqIM2QJrcoLxk3L7lUscwnGfCAtDG05ueMK3ILKQ3RJpxn1Fln7fFe1JOrPc9oAAAAAElFTkSuQmCC";

  viewer.once('ready', () => {
    markersPlugin.addMarker({
      id: 'pin1',
      longitude: 0.0,    // 経度
      latitude: 0.0,     // 緯度
      image: redPin,
      width: 48,
      height: 48,
      anchor: 'bottom center',
      tooltip: { content: '① サンプルピン', position: 'top center' },
      data: { url: '1.jpg' }
    });

    markersPlugin.on('select-marker', (e, marker) => {
      if (marker?.data?.url) window.open(marker.data.url, '_blank');
    });
  });
</script>
</body>
</html>
